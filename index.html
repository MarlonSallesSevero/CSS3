<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style type="text/css">
            /*p{color:purple} <!--Seletores:Formatações Gerais-->
            
            Classes: varias classificações, definição feito pelo ' . ' <!--Formatações especificas-->
            IDs: elemento Unico, definição feita pelo ' # '
            */   
            .ClassStyle{
                background-color: turquoise;
                color: black; 
            }
            #IdStyle{
                background-color: red;
                color: chartreuse;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:center;">CSS 3</h1>
        <hr>
        <h2>Inline Style</h2>
        <p style="color:blue">Texto em Azul</p>
        <p style="color:red">Texto em Vermelho</p>
        <hr>
        <h2>Internal Style Sheet</h2>
        <p>Usamos o style no HEAD</p>
        <hr>
        <h2>Classes e IDs</h2>
        <p class="ClassStyle">Classe pStyle</p>
        <p id="IdStyle"> Id IdStyle</p>
        <hr>
        <h2>Tags Div & Span</h2> 
        <p>Div</p>
        <div> <!--Elemento do tipo Block, containers genericos-->
            <img src="imagens/main.jpg" width="25%" height="25%">
        </div>
        <p>Span</p>
        <span class="ClassStyle">Teste</span> <!--Elemento do  tipo inline, um na frente do outro-->x   
        <span id="IdStyle">Teste 2</span>
        <hr>
        <h2>Bordas</h2>
    </body>
</html>
